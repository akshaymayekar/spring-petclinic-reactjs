variables:
  DOCKER_REGISTRY: 038062473746.dkr.ecr.us-east-1.amazonaws.com
  AWS_DEFAULT_REGION: us-east-1
  APP_NAME: team-gitlab-hackathon/frontend
  DOCKER_HOST: tcp://docker:2375

build_artifacts:
  image: node:10.23-alpine
  stage: build
  before_script:
    - cd ./client
  script:
    - npm install

publish:
  stage: deploy
  image:
    name: amazon/aws-cli
    entrypoint: [""]
  services:
    - docker:dind
  before_script:
    - amazon-linux-extras install docker
    - aws --version
    - docker --version
  script:
    - docker build -t $DOCKER_REGISTRY/$APP_NAME:$CI_PIPELINE_IID -f client/Dockerfile ./client
    - aws ecr get-login-password | docker login --username AWS --password-stdin $DOCKER_REGISTRY
    - docker push $DOCKER_REGISTRY/$APP_NAME:$CI_PIPELINE_IID
